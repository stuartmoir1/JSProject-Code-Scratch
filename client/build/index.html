<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono"
    rel="stylesheet">
  <title>Noobie JS Project</title>
  <script src='bundle.js'></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <header class="dropdown">
    <img src="/images/down_arrow.png" style="width:50px;height:50px;">
    <section class="dropdown-content" id="dropdown-content">
    </section>
  </header>

  <section class="logo">
    <input type="image" class="button" id="button-random" value="Random" src="/images/dice.png" alt="A Random Selection" style="width:50px;height:50px;">
  </section> 

  <main>
  
    <h1 class="name">noobie</h1>

    <section id="search-section">
      <form id="searchForm">
        <input type="text" class="form-control" id="search-text" placeholder="Enter text here" alt="Search Box" autofocus>
       <input type="submit" class="button" id="button-go" value="Search" alt="Submit search" style="display:none;">
      </form>
    </section>

    <section id="description-section"></section>

    <section id="popup-anchor"></section>
  </main>
  </body>
</html>
