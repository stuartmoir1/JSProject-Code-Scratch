<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Project</title>
  <script src='bundle.js'></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script>
  function allowDrop(ev) {
      ev.preventDefault();
  }

  function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
  }
  </script>
</head>
<body>

  <h1>newbie</h1>

  <section id="search-section">
    <form id="searchForm" autocomplete="on">
      <input type="text" class="form-control" id="search-text" placeholder="Enter Search" alt="Search Box"><br><br>
      <input type="submit" class="button" id="button-submit" value="Search" alt="Submit search">
    </form>
  </section>

  <section id="description-section">

  </section>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <p id="drag1" draggable="true" ondragstart="drag(event)">Demo</p>

</body>
</html>
